{% extends 'core/base.html' %}
{% load static %}

{% block title %}Page Not Found - AamCare{% endblock %}

{% block content %}
<style>
    .error-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 2rem;
    }

    .error-card {
        background: white;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 4rem 2rem;
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .error-circle {
        width: 150px;
        height: 150px;
        background: #FEF2F2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        color: #EF4444;
        font-size: 4rem;
        animation: pulse-red 2s infinite;
    }

    .error-title {
        font-size: 8rem;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(135deg, #EF4444 0%, #B91C1C 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
    }

    @keyframes pulse-red {
        0% {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2);
        }

        70% {
            box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
        }

        100% {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
    }
</style>

<div class="error-container">
    <div class="error-card animate__animated animate__zoomIn">
        <div class="error-circle">
            <i class="fas fa-question"></i>
        </div>
        <h1 class="error-title">404</h1>
        <h3 class="fw-bold mb-3">Page Not Found</h3>
        <p class="text-muted mb-4 lead">
            Oops! It seems you've wandered off the path. The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'home' %}" class="btn btn-primary rounded-pill px-4 py-2">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4 py-2">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
